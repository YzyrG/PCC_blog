{% extends 'blogs/base.html' %}

{% load bootstrap4 %}

{% block title %}编辑帖子{% endblock title %}

{% block page_header %}
	<h3>编辑帖子</h3>
{% endblock page_header %}

{% block content %}

	<form action="{% url 'blogs:edit_post' post.id %}" method='post' class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name='submit' class="btn btn-primary">保存修改</button>
		{% endbuttons %}
	</form>

{% endblock content %}
