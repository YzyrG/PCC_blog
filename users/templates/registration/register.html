{% extends 'blogs/base.html' %}

{% load bootstrap4 %}

{% block title %}用户注册{% endblock title %}

{% block page_header %}
	<h3>注册账户</h3>
{% endblock page_header %}

{% block content %}

	<form action="{% url 'users:register' %}" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Register</button>
		{% endbuttons %}
		<input type="hidden" name="next" value="{% url 'blogs:index' %}" />
	</form>

{% endblock content %}
